<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatbot with JS</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Comfortaa:wght@300;700&family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,500;9..40,600;9..40,700&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
</head>

<body>

  <div class="welcome">
    <span class="material-symbols-outlined smart-toy">smart_toy</span>
    <h3>Welcome to KingoChat</h3>
  </div>

  <div class="bot-img">
    <img src="/images/Bot-01.png" width="300px" alt="" />
  </div>

  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>

  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>

    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
      </li>
    </ul>

    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

</body>

</html>
